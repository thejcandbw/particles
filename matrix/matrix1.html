<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
  	body {
	margin: 0;
	padding: 0;
}
canvas {
	background-color: #000;
}
  </style>

</head>
<body>
	
	<canvas id="canvas_1">as</canvas>
<!-- partial -->
  <script>
  	var canvas_1=document.getElementById("canvas_1");
	width = canvas_1.width = window.innerWidth,
	height = canvas_1.height = window.innerHeight,
	ctx = canvas_1.getContext("2d"),
	backgroundColor = "rgba(0, 0, 0, .1)",
	textColor = "#0F0",
	text = "0123456789qwertyuiopasdfghjklzxcvbnm,./;'\[]QWERTYUIOP{}ASDFGHJHJKL:ZXCVBBNM<>?",
	textArr = text.split(''),
	fontSize = 18,
	col = width / fontSize,
	row = [];

for (var i=0; i < col; i++){
	row[i] = 1;
}

function matrix(){
	ctx.save();
	ctx.fillStyle = textColor;
	ctx.font = fontSize + "px Arial";

	for (var i=0; i < col; i++){
		var char = textArr[Math.floor(Math.random()*textArr.length)];
		ctx.fillText(char, i * fontSize, row[i] * fontSize);
		if (row[i] * fontSize > height && Math.random() > 0.98) {
			row[i] = 1;
		} else {
			row[i]++;
		}
	}

	ctx.restore();
}

setInterval(function(){
	ctx.fillStyle = backgroundColor;
	ctx.fillRect(0, 0, width, height);
	matrix();
},50);
  </script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script type="text/javascript">
          $(function(){
             setTimeout(function(){
                 $("body").fadeOut(1500);}, 5000);
          });
  </script>

</body>
</html>
