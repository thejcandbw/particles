<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
    <style type="text/css">
      button {
      font-size: 30px;
      background: rgb(0, 0, 0);
      color: #fff;
      border: 0;
      border-radius: 4px 6px;
      margin: 10px;
      padding: 0;
      opacity: 0;
      width: 0;
      height: 0;
      display: none;
      }
      body {
      background: transparent;
      }
      .hidden {
      display: none;
      }
      .github {
      bottom: 10px;
      right: 10px;
      position: fixed;
      border-radius: 10px;
      background: #fff;
      padding: 0 12px 6px 12px;
      border: 1px solid #000;
      }
      .github a:hover,
      .github a:link,
      .github a:visited,
      .github a:active {
      color: #000;
      text-decoration: none;
      }
      .github img {
      height: 30px;
      }
      .github #gh-project {
      font-size: 20px;
      padding-left: 5px;
      font-weight: bold;
      vertical-align: bottom;
      }
    </style>
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <button id="confetti-btn" type="button"></button>
    <!-- https://github.com/matteobruni/tsparticles -->
    <script async="" defer="" src="https://buttons.github.io/buttons.js"></script>
    <!-- partial -->
    <script src='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/js/fontawesome.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/tsparticles@1.39.0/tsparticles.min.js'></script>
    <script>
      const btnConfetti = document.getElementById("confetti-btn");
      
      let status = true;
      let particlesContainer;
      let particlesOptions;
      
      btnConfetti.addEventListener("click", function () {
        toggleStatus(!status);
      });
      
      function toggleStatus(newStatus) {
        status = newStatus;
      
        if (status) {
          tsParticles.load(particlesOptions).then((container) => {
            particlesContainer = container;
      
            document.querySelector(".fa-play").classList.add("hidden");
            document.querySelector(".fa-pause").classList.remove("hidden");
          });
        } else {
          if (particlesContainer) {
            particlesContainer.destroy();
            particlesContainer = undefined;
      
            document.querySelector(".fa-play").classList.remove("hidden");
            document.querySelector(".fa-pause").classList.add("hidden");
          }
        }
      }
      
      document.addEventListener("DOMContentLoaded", function () {
        particlesOptions = {
          fpsLimit: 60,
          particles: {
            number: {
              value: 0
            },
            color: {
              value: "#f00"
            },
            shape: {
              type: ["circle", "square", "polygon"],
              options: {
                polygon: {
                  sides: 6
                }
              }
            },
            opacity: {
              value: { min: 0, max: 1 },
              animation: {
                enable: true,
                speed: 1,
                startValue: "max",
                destroy: "min"
              }
            },
            size: {
              value: { min: 3, max: 7 }
            },
            life: {
              duration: {
                sync: true,
                value: 7
              },
              count: 1
            },
            move: {
              enable: true,
              gravity: {
                enable: true
              },
              drift: {
                min: -2,
                max: 2
              },
              speed: { min: 10, max: 30 },
              decay: 0.1,
              direction: "none",
              random: false,
              straight: false,
              outModes: {
                default: "destroy",
                top: "none"
              }
            },
            rotate: {
              value: {
                min: 0,
                max: 360
              },
              direction: "random",
              move: true,
              animation: {
                enable: true,
                speed: 60
              }
            },
            tilt: {
              direction: "random",
              enable: true,
              move: true,
              value: {
                min: 0,
                max: 360
              },
              animation: {
                enable: true,
                speed: 60
              }
            },
            roll: {
              darken: {
                enable: true,
                value: 25
              },
              enable: true,
              speed: {
                min: 15,
                max: 25
              }
            },
            wobble: {
              distance: 30,
              enable: true,
              move: true,
              speed: {
                min: -15,
                max: 15
              }
            }
          },
          detectRetina: true,
          emitters: {
            direction: "none",
            spawnColor: {
              value: "#ff0000",
              animation: {
                h: {
                  enable: true,
                  offset: {
                    min: -1.4,
                    max: 1.4
                  },
                  speed: 0.2,
                  sync: false
                },
                l: {
                  enable: true,
                  offset: {
                    min: 20,
                    max: 80
                  },
                  speed: 0,
                  sync: false
                }
              }
            },
            life: {
              count: 0,
              duration: 1.0,
              delay: 0.6
            },
            rate: {
              delay: 0.5,
              quantity: 10
            },
            size: {
              width: 0,
              height: 0
            }
          }
        };
      
        toggleStatus(status);
      });
        
    </script>
  </body>
</html>
